services:
  # CareerOS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careeros-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8888:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=careeros
      - DB_USERNAME=careeros_user
      - DB_PASSWORD=careeros_password
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - careeros-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: careeros-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: careeros
      MYSQL_USER: careeros_user
      MYSQL_PASSWORD: careeros_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "33060:3306"
    networks:
      - careeros-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: careeros-redis
    restart: unless-stopped
    ports:
      - "63790:6379"
    volumes:
      - redis-data:/data
    networks:
      - careeros-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10

networks:
  careeros-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
